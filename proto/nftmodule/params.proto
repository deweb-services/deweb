syntax = "proto3";
package dewebservices.nft;

import "gogoproto/gogo.proto";

option go_package = "github.com/deweb-services/deweb/x/nftmodule/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  uint64 domainPrice = 1;
  int64 domainExpirationMinutes = 2;
  int64 domainOwnerProlongationMinutes = 3;
  repeated string blockTLDs = 4 [ (gogoproto.nullable) = false ];
}